on:
  workflow_dispatch:
    inputs:
      tag_version:
        description: 'Version Ã  releaser (par 1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  create-release-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Create release branch
        run: |
          git config --global user.name "Aymen"
          git config --global user.email "aymen330d@hotmail.fr"
          git tag ${{ github.event.inputs.tag_version }}
          git checkout ${{ github.event.inputs.tag_version }}
          mvn versions:set -DnewVersion=${{ github.event.inputs.tag_version }}  
          git add pom.xml
          git commit -m "tag created ==> ${{ github.event.inputs.tag_version }}"
          git push origin ${{ github.event.inputs.tag_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
