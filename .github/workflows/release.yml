on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Branche de release (prÃ©ciser uniquement la version majeure)'
        required: true

permissions:
  contents: write

env:
  RELEASE_VERSION: "${{ github.event.inputs.release_version }}.0.0"
  RELEASE_BRANCHE: "release-${{ github.event.inputs.release_version }}.0.0"

jobs:

  create-release-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Run tests
        env: #injection de valeurs bidon pour faire tourner les tests
          DB_PASSWORD: DB_PASSWORD
          DB_USERNAME: DB_USERNAME
          MAIL_SERVICE_USERNAME: MAIL_SERVICE_USERNAME
          MAIL_SERVICE_PASSWORD: MAIL_SERVICE_PASSWORD
        run: mvn test       

      - name: Create release branch
        run: |
          git config --global user.name "Aymen"
          git config --global user.email "aymen330d@hotmail.fr"
          git checkout -b $RELEASE_BRANCHE
          mvn versions:set -DnewVersion=$RELEASE_VERSION  
          git add pom.xml
          git commit -m "release branche created ==> $RELEASE_VERSION"
          git push origin $RELEASE_BRANCHE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create first Tag
        run: |
          git tag $RELEASE_VERSION
          git push origin $RELEASE_VERSION # on pousse le nouveau tag           
