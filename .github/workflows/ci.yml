name: Mosquée Thonon API CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: ${{ github.ref }} # branche sur laquelle on a déclenché le workflow
          
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build
      run: mvn -B package --file pom.xml
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: mosqueethononapi
        path: target/*.jar

  deploy:

    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'  # Déclenchement de ce job manuellement

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: mosqueethononapi

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: Update API
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.TARGET_SERVER_IP }} "sudo systemctl stop mosqueethononapp.service"
        scp -r mosqueethononapp.jar ubuntu@${{ secrets.TARGET_SERVER_IP }}:/home/ubuntu/springboot/
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.TARGET_SERVER_IP }} "sudo systemctl start mosqueethononapp.service"
