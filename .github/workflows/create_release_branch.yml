on:
  workflow_dispatch:

permissions:
  contents: write

jobs:

  prepare_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate Branch
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: |
          echo "ðŸ›  VÃ©rification de la branche actuelle..."
          CURRENT_BRANCH=${GITHUB_REF_NAME}

          if ["$CURRENT_BRANCH" != "master"]; then
            echo "âŒ Prepare Release non autorisÃ©e : la branche sÃ©lectionnÃ©e ($CURRENT_BRANCH) n'est pas le 'master'"
            exit 1
          fi

          echo "âœ… Branche valide : $CURRENT_BRANCH"

      - name: Set up SSH key for GitHub
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add GitHub to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Configure Git
        run: |
          git config --global user.name "Aymen"
          git config --global user.email "aymen330d@hotmail.fr"

      - name: Perform Release
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
          DB_PASSWORD: DB_PASSWORD
          DB_USERNAME: DB_USERNAME
          MAIL_SERVICE_USERNAME: MAIL_SERVICE_USERNAME
          MAIL_SERVICE_PASSWORD: MAIL_SERVICE_PASSWORD
          TOKEN_URI: TOKEN_URI
          COOKIE_SECURE: false
          ALLOWED_ORIGINS: http://localhost:3000
          LOGOUT_REDIRECT_URI: http://localhost:3000
          LOGIN_REDIRECT_URI: http://localhost:3000/login
          ISSUER_URI: http://localhost
          JWT_DECODER_URI: http://localhost:8080/api/oauth2/jwks
        run: |
          RELEASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout | sed 's/-SNAPSHOT//')
          BRANCH_NAME_SUFFIX=$(echo $RELEASE_VERSION | awk -F. '{print $1".x"}')
          NEXT_SNAPSHOT_VERSION=$(echo $RELEASE_VERSION | awk -F. '{$1+=1; $2=0; $3=0; print $1"."$2"."$3"-SNAPSHOT"}')              
          mvn release:branch -DbranchName="release-$BRANCH_NAME_SUFFIX" -DdevelopmentVersion=$NEXT_SNAPSHOT_VERSION