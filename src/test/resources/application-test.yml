logging:
    level:
        root: DEBUG

spring:
    liquibase:
        enabled: false
    datasource:
        driverClassName: org.h2.Driver
        password: test
        url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;INIT=RUNSCRIPT FROM 'classpath:schema.sql'
        username: test
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                default_schema: moth
                format_sql: true
                show_sql: true
        show-sql: true

