            schemaName: moth
            tableName: utilisateur
            columnName: txutilprenom
            columnDataType: varchar(50)
        - addNotNullConstraint:
            schemaName: moth
            tableName: utilisateur
            columnName: txutiluser
            columnDataType: varchar(50)
        - addNotNullConstraint:
            schemaName: moth
            tableName: utilisateur
            columnName: txutilpassword
